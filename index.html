<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css"/>
  <title>Frontend Mentor | Expenses chart component</title>

 
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="title">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <div>
        <img src="./images/logo.svg">
      </div>
    </div>
    <div class="bottom">
      
        <h1 class="heading">Spending - Last 7 days</h1>
        <div class="chart">
          <div class="bars">
            <div class="days">
              <div id="expense-mon" class="expenditure"></div>
              <div class="bar" id="mon" data-value="540"></div>
              <p class="day">mon</p>
            </div>
            <div class="days">
              <div id="expense-tue" class="expenditure"></div>

              <div class="bar" id="tue" data-value="450"></div>
              <p class="day">tue</p>
            </div>
            <div class="days">
              <div id="expense-wed" class="expenditure"></div>

              <div class="bar" id="wed" data-value="710"></div>
              <p class="day">wed</p>
            </div>
            <div class="days">
              <div id="expense-thu" class="expenditure"></div>

              <div class="bar" id="thu" data-value="820"></div>
              <p class="day">thu</p>
            </div>
            <div class="days">
              <div id="expense-fri" class="expenditure"></div>

              <div class="bar" id="fri" data-value="360"></div>
              <p class="day">fri</p>
            </div>
            <div class="days">
              <div id="expense-sat" class="expenditure"></div>

              <div class="bar" id="sat" data-value="990"></div>
              <p class="day">sat</p>
            </div>
            <div class="days">
              <div id="expense-sun" class="expenditure"></div>

              <div class="bar" id="sun" data-value="450"></div>
              <p class="day">sun</p>
            </div>
          </div>

        </div>
        <div class="summary">
          <div class="sum-total">
            <p class="total-heading">Total this month</p>
            <p id="total" class="total"></p>
          </div>
          <div class="percent-change">
            <p class="percent">+2.4%</p>
            <p class="percent-disclaimer">from last month</p>
          </div>
        </div>
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vijay Mahto</a>.
  </div>
  <script src="./script.js"/>
</body>
</html>
